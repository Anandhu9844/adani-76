<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Page</title>
</head>
<body>
    <h2>Password Protected Page</h2>

    <!-- Password Form -->
    <form id="passwordForm">
        <label for="password">Enter Password:</label>
        <input type="password" id="password" placeholder="Enter your password" required>
        <button type="submit">Submit</button>
    </form>

    <!-- Hidden Content -->
    <div id="protectedContent" style="display: none;">
        <h3>Welcome!</h3>
        <p>This is the protected content. You've successfully entered the correct password!</p>
    </div>

    <script>
        // JavaScript for Password Validation
        document.getElementById("passwordForm").addEventListener("submit", function (e) {
            e.preventDefault(); // Prevent form submission

            // Predefined password
            const correctPassword = "Devayani@2004";

            // User-entered password
            const enteredPassword = document.getElementById("password").value;

            // Check if password is correct
            if (enteredPassword === correctPassword) {
                document.getElementById("protectedContent").style.display = "block"; // Show content
                document.getElementById("passwordForm").style.display = "none"; // Hide form
            } else {
                alert("Incorrect password. Please try again."); // Show error message
            }
        });
    </script>
</body>
</html>

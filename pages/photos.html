<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery - College Website</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../styles/media-nav.css">
    <style>
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
        }
        .photo-item {
            aspect-ratio: 1;
            overflow: hidden;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .photo-item:hover img {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- Include Header -->
    <header class="header"><!-- Same as main page header --></header>
    
    <div class="photo-grid">
        <!-- Photos will be added by JavaScript -->
    </div>

    <script src="../js/photos.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery - College Website</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../styles/media-nav.css">
    <style>
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }
        .video-item {
            aspect-ratio: 16/9;
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .video-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <!-- Include Header -->
    <header class="header"><!-- Same as main page header --></header>
    
    <div class="video-grid">
        <!-- Videos will be added by JavaScript -->
    </div>

    <script src="../js/videos.js"></script>
</body>
</html>

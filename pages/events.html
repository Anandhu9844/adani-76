<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Events - College Website</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../styles/media-nav.css">
    <style>
        .events-container {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .event-item {
            display: flex;
            gap: 2rem;
            margin-bottom: 3rem;
            background: white;
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .event-item:nth-child(even) {
            flex-direction: row-reverse;
        }
        .event-image {
            flex: 0 0 40%;
        }
        .event-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .event-content {
            flex: 1;
            padding: 2rem;
        }
        .event-date {
            color: #2563eb;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .event-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <!-- Include Header -->
    <header class="header"><!-- Same as main page header --></header>
    
    <div class="events-container">
        <!-- Events will be added by JavaScript -->
    </div>

    <script src="../js/events.js"></script>
</body>
</html>
